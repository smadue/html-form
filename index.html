<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form</title>
    </head>
    <body>
        <form action="/survey-forms" method="post">
            <fieldset>
                <legend>Add User</legend>

                <div>
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname">
                </div>

                <div>
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname">
                </div>

                <div>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email">
                </div>

                <div>
                    <label for="status">status</label>
                    <select name="status" id="status">
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="guest">Guest</option>
                    </select>
                </div>

                <div>
                    <p>
                        What's your favorite programming language?
                    </p>
                    <div>
                        <input type="radio">
                        <label for="">HTML</label>
                    </div>
                    <div>
                        <input type="radio">
                        <label for="">CSS</label>
                    </div>
                    <div>
                        <input type="radio">
                        <label for="">Javascript</label>
                    </div>
                </div>

                <div>
                    <br>
                    <label for="comments">Comments</label>
                    <textarea name="comments" id="comments" cols="30" rows="10">Comments</textarea>
                </div>

                <div>
                    <br>
                    <label for="date">Current Date</label>
                    <input type="date" id="date">
                </div>

                <div>
                    <input type="checkbox" id="signup">
                    <label for="signup">Signup for newsletter</label>
                </div>

                <div>
                    <input type="checkbox" id="accept">
                    <label for="accept">Agree to terms and conditions</label>
                </div>

                <div>
                    <br>
                    <button type="submit">Submit</button>
                </div>
            </fieldset>
        </form>
    </body>
</html>
